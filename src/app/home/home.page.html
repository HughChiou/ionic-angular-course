<ion-header>
  <ion-toolbar color="primary">
    <ion-title>冬冬跟婆鵝都是超可愛的說~</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card class="ion-no-margin">
          <ion-card-header>
            <ion-card-subtitle>這是小標題</ion-card-subtitle>
            <ion-card-title>這是主標題</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Expense Reason</ion-label>
              <ion-input type="text" #reason></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Expense Amount</ion-label>
              <ion-input type="number" #amount></ion-input>
            </ion-item>
            <div class="ion-text-right ion-margin-vertical">
              <ion-button fill="outline" color="danger">
                <ion-icon slot="start" name="close"></ion-icon>
                Clear
              </ion-button>
              <ion-button (click)="addExpense(reason.value,amount.value)">
                <ion-icon slot="end" name="add"></ion-icon>
                Add Expense
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item *ngFor="let item of expenses">
            <ion-label>{{item.reason}}</ion-label>
            <ion-label>{{item.amount|currency:'':'symbol':'0.0-2'}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <p>Total Expense: <span>{{totalExpense|currency:'':'symbol':'0.0-2'}}</span></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
